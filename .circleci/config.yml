jobs:
  build_test:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
#       - snyk/scan
workflows:
  test_my_app:
    jobs:
      - build_test

